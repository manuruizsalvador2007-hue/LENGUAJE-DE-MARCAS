<html>
  <head>
    <title>Ej 2</title>
  </head>
  <body>
    <p>Cargando Archivo
      <progress id="barra" value="0" max="100">0%</progress>
    </p>

    <script>
      const barra = document.getElementById('barra');
      let progreso = 0;

      setInterval(() => {
        progreso += 10;
        if (progreso > 100) {
          progreso = 0;
        }
        barra.value = progreso;
        barra.textContent = progreso + '%';
      }, 500);
    </script>
  </body>
</html>
